<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"> </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Bem vindo(a) novamente. <br> Fa√ßa login para acessar a sua conta</p>

                <form action="cadastro.php" method="post">

                    <div class="campo">
                        <span class="material-symbols-outlined">mail</span>
                        <input type="email" name="email" id="iemail" maxlength="20" required placeholder="seu email">
                        <label for="iemail">email</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" minlength="4" maxlength="12" required placeholder="sua senha">
                        <label for="isenha">senha</label>
                    </div>

                    <input type="submit" value="Cadastrar">
                    <a href="#">Esqueci a senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
